<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class = "Calculadora">

    <h1>Minha Calculadora</h1>
    
    PRIMEIRO NÚMERO<br />
    
    <input id="n1" type="number" class="primeiro-numero"/><br />
    
    SEGUNDO NÚMERO<br />

    <input id="n2" type="number" class="segundo-numero"/><br /><br />
    
    <button onclick="somar()" class="Somar">SOMAR</button> 
    <button onclick="Subtrair()" class="Subtrair">SUBTRAIR</button>
    <button onclick="Multiplicar()" class="Multiplicar">MULTIPLICAR</button>
    <button onclick="dividir()" class="dividir">DIVIDIR</button>
    
    <br /><br />
    
    O RESULTADO É <span></span>

    </div>
    
    <script>

        var n1 = document.querySelector("#n1")
        var n2 = document.querySelector("#n2")
        var resultado = document.querySelector("span")

        function somar() {
            resultado.innerHTML = parseInt(n1.value) + parseInt(n2.value)
        }

        function Subtrair() {
            resultado.innerHTML = parseInt(n1.value) - parseInt(n2.value)
        }

        function Multiplicar() {
            resultado.innerHTML = parseInt(n1.value) * parseInt(n2.value)
        }

        function dividir() {
            resultado.innerHTML = parseInt(n1.value) / parseInt(n2.value)
        }

    </script>
    
</body>
</html>
